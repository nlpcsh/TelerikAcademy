<!DOCTYPE html>
<html lang="en" >
<head>
    <title>2-nd task - Overview - CSS Home Work </title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="style/hw2.css"/>
</head>
<body>
	<header> CSS Home Work 2 - Info table 2 </header>
	<table class="ContactNames">
		<thead>
			<tr>
				<th > Contact name </th>
				<th > City </th>
				<th > Country </th>
				<th > Is Promoted </th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td> Maria Anders </td>
				<td> Berlin </td>
				<td> <img class="Flag" src="images/Germany.png" alt="German flag"/> <span class="Country"> Germany </span> </td>
				<td> 
                    <input type="checkbox" id="chbox1" value="1" name="chbox_1"/>
                    <label for="chbox1" ></label>
                </td>
			</tr>
			<tr>
				<td> Ana Trujillo </td>
				<td> México D.F. </td>
				<td> <img class="Flag" src="images/Mexico.png" alt="Mexican flag"/> <span class="Country"> Mexico </span> </td>
				<td> <input type="checkbox" value="2" name="chbox_2"/> </td>
			</tr>
			<tr>
				<td> Antonio Moreno </td>
				<td> México D.F. </td>
				<td> <img class="Flag" src="images/Mexico.png" alt="Mexican flag"/> <span class="Country"> Mexico </span> </td>
				<td> <input type="checkbox" checked="checked" disabled value="3" name="chbox_3" /> </td>
			</tr>
			<tr>
				<td> Thomas Hardy </td>
				<td> London </td>
				<td> <img class="Flag" src="images/United-Kingdom.png" alt="UK flag"/> <span class="Country"> UK </span> </td>
				<td> <input type="checkbox" value="4" name="chbox_4"/> </td>
			</tr>
		</tbody>
	</table>
</body>
</html>
