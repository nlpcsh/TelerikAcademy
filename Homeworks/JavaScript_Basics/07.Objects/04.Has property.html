    </div>
    <br/>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
    var porshe = {
        color: 'red',
        maxSpeed: 300
    }

    if (checkProperty(porshe, 'maxSpeed') == true) {
        jsConsole.writeLine('The property "maxSpeed" exists!');
    } else {
        jsConsole.writeLine('No such property as "maxSpeed"!');
    }

    function checkProperty(obj, propertyName) {
        for (var property in obj) {
            if (property == propertyName) {
                return true;
            }
        }
        return false;
    }
    </script>
