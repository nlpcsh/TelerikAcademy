<body>
    <div id="problem">
        Problem 2. Remove elements - Write a function that removes all elements with a given value.
        <br/> Attach it to the array type.
        <br/> Read about prototype and how to attach methods.
    </div>
    <br/>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
    var arr = [1, 1, 2, 1, 1, 1, 4, 1, 3, 4, 1, 111, 3, 2, 1, '1'],
        arrElement = arr[0],
        i;

    jsConsole.writeLine(' Given array: ' + arr);
    jsConsole.writeLine(' Element to remove: ' + arrElement);

    Array.prototype.remove = function(thisArg) {
        var arr = this;

        for (i = 0; i < arr.length; i += 1) {
            if (arr[i] === thisArg) {
                arr.splice(i, 1);
                // Preserving consistency of checking
                i -= 1;
            }
        }
    }

    arr.remove(1);

    jsConsole.writeLine(' New array: ' + arr.join(', '));
    </script>
