<!DOCTYPE html>
<html>
<head>
	<title>Find Third Bit of a Number</title>
	<meta charset="utf-8">
	<link href="styles/js-console.css" rel="stylesheet" />
	<link href="styles/common.css" rel="stylesheet" />
</head>
<body>
	<div id="problem">
		Problem 5. Third bit - Write a boolean expression for finding if the bit #3 (counting from 0) of a given integer.
		<br/>
		The bits are counted from right to left, starting from bit #0.
		<br/>
		The result of the expression should be either 1 or 0.
	</div>
	<br/>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
		// to test - change this value:
		var number = 8, 
			mask,
			numberAndMask,
			thirdBit;
		mask = 1 << 3;
		numberAndMask = number & mask;
		thirdBit = numberAndMask >> 3;
		jsConsole.writeLine("The third bit of the number " + number + " is " + thirdBit + ".");
	</script>
</body>
</html>
