    console.log(replaceWhiteSpaces(inputText, '&nbsp;'));

    function replaceWhiteSpaces(text, expr) {
        var result = '',
            i;

        for (i = 0; i < text.length; i += 1) {
            if (text[i] === ' ') {
                result += expr;
            } else {
                result += text[i];
            }
        }
        return result;
    }
