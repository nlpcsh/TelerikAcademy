    <div id="problem">
        Problem 7. First larger than neighbours - Write a function that returns the index of the first element in array that is larger than its neighbours or -1, if thereâ€™s no such element.

    </div>

    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
    var initialArray = [1, 2, 3, 6, 8, 1, 2, 4, 5, 11, 23, 25, 102];

    jsConsole.writeLine('Array: ' + initialArray);

    function checkNeighbours(initialArray) {
        var leftSide,
            rightSide,
            arrLen = initialArray.length - 2,
            number,
            previous,
            next,
            i;

        for (i = 1; i <= arrLen; i += 1) {
            number = parseInt(initialArray[i]);
            previous = parseInt(initialArray[i - 1]);
            next = parseInt(initialArray[i + 1]);

            // Checking next
            if (number > next) {
                rightSide = true;
            } else if (number === next) {
                rightSide = false;
            } else {
                rightSide = false;
            }
            // Checking previous
            if (number > previous) {
                leftSide = true;
            } else if (number === previous) {
                leftSide = false;
            } else {
                leftSide = false;
            }
            // if the number is bigger than its neighbours -> retun its index
            if (rightSide && leftSide) {
                jsConsole.writeLine(' The element ' + number + ' is bigger than its neighbours ');
                return i;
            }
            if (i === arrLen) {
                return false;
            }
        }
    }

    jsConsole.writeLine(' The element has index ' + checkNeighbours(initialArray));
    </script>
